<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="ASSETS/CSS/normalize.css">
    <!--MAPA-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
    <link rel="stylesheet" href="ASSETS/CSS/leaflet.extra-markers.min.css">

</head>

<body class="contenedor">
    <header>
        <span class="menu"><i class="material-icons">menu</i></span>
    </header>
    <section class="main">
        <aside id="aside" class="keep">
            <ul>
                <li class="amarillo">
                    <a class="amarillo" href="#">
                        <span><i class="material-icons">stay_current_portrait</i></span>
                        Destinos
                        <span class="notif yellow">2</span>
                    </a>
                </li>
                <li class="rojo">
                    <a class="rojo" href="#">
                        <span><i class="material-icons">location_on</i></span>
                        Mapa
                        <span class="notif red">1</span>
                    </a>
                </li>
                <li class="verde">
                    <a href="#" class="verde">
                        <span><i class="material-icons">import_contacts</i></span>
                        Agenda
                        <span class="notif green"><span id="contadorAgenda"></span> </span>
                    </a>
                </li>
            </ul>
        </aside>
        <article>

            <section class="contenido">
                <section>
                    <div class="cajaOpciones">
                        <!--BARRA DE BUSQUEDA DE DESTINOS Y LUGARES-->
                        <div class="imputBusqueda">
                            <input type="text" id="buscador" placeholder="¿Qué lugar deseas visitar?">
                            <input type="button" id="botonBuscador" value="Buscar">
                        </div>
                        <div>
                            <select id="depa">
                                <!--Listar Departamentos-->
                            </select>
                            <select id="tipos">
                                <!--Tipos de lugares-->
                            </select>
                        </div>
                    </div>
                </section>
                <section>

                    <!--RESULTADOS DE LOS DISTINTOS DESTINOS-->

                    <div class="cajaResultados">
                        <ul id="viajes" class="resultadoBusqueda">
                        </ul>
                        <a class="boton" id="volver" title="Regresar al menú principal">Regresar<i
                                class="fas fa-times"></i></a>
                    </div>
                </section>
                <section>

                    <!--MAPA-->
                    <div class="cajaMapaInteractivo ocultar">
                        <div class="mapa">
                            <div id="map">
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <!-- AGENDA -->
                    <div id="agendados" class="ocultar">
                        <h1>Agenda

                        </h1>
                    </div>
                </section>
            </section>
        </article>
    </section>

    <!--SCRIPTS-->
    <!--MAPA-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="ASSETS/JS/materiales/leaflet.extra-markers.min.js"></script>
    <!--PROPIOS-->
    <script src="ASSETS/JS/materiales/jquery-3.6.0.min.js"></script>
    <script src="ASSETS/JS/index.js"></script>

</body>

</html>
